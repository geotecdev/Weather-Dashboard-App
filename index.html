<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="./scripts/script.js"></script>   
    <script src="./scripts/baseUI.js"></script>   
    <title>Weather Dashboard</title>
</head>

<body class="siteBody">
    <header class="navbar navbar-dark siteHeader">
        <p class="navbar-brand-md siteHeaderTitle">Weather Dashboard</p>
    </header>

    <nav class="searchHeader">
        <button id="historyBtn" data-toggle="modal" data-target="#searchedCitiesModal">
            <span class="glyphicon glyphicon-bookmark"></span>
        </button>        
        <div class="searchInputContainer">
            <input id="searchInput" placeholder="Search City">
        </div>
        <button id="searchBtn">
            <span class="glyphicon glyphicon-search"></span>
        </button>  
    </nav>

    <main class="container-fluid">
        <div class="row col-12">
            <div class="sectionContainer">

            </div>
        </div>
        <div class="row col-12">
            <div class="sectionContainer">
                
            </div>
        </div>
    </main>


    <!-- Saved searches Modal -->
    <div class="modal fade" id="searchedCitiesModal" tabindex="-1" role="dialog" aria-labelledby="searchedCitiesModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="searchedCitiesModalLabel">Saved City Searches</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
        </div>
    </div>
    </div>

</body>

</html>
